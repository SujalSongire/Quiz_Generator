<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h1>Generate Your Quiz</h1>

        <!-- Form for Uploading PDF and Selecting Number of Questions -->
        <form action="/" method="POST" enctype="multipart/form-data" class="quiz-form">

            <!-- Styled File Upload -->
            <div class="file-upload">
                <label for="pdf_file" class="file-label">Upload PDF:</label>
                <input type="file" name="pdf_file" id="pdf_file" class="file-input" accept=".pdf">
            </div>

            <!-- Number of Questions Input -->
            <div class="question-input">
                <label for="num_questions">Number of Questions:</label>
                <input type="number" name="num_questions" id="num_questions" min="1" max="20" value="5" required>
            </div>

            <!-- Start Game Button -->
            <button type="submit" class="start-game-button">Start Game</button>

        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
